<div class="media-grid">
  @if (items.length === 0) {
    <p class="empty-message">{{ emptyMessage }}</p>
  } @else {
    @for (item of items; track item.id) {
      <app-media-card
        [item]="item"
        [type]="item.mediaType"
        [showRemoveFromFavorites]="showRemoveFromFavorites"
        (share)="onShare($event)"
        (removeFromFavorites)="onRemoveFromFavorites($event)">
      </app-media-card>
    }
  }
</div>
