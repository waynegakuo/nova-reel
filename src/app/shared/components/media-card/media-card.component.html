<div class="media-card">
  <div class="media-card-image">
    <img (click)="onViewDetails()" [src]="getImageUrl(item.poster_path)" [alt]="getTitle()">
    <div class="media-badge">{{ isMovie() ? 'Movie' : 'TV Show' }}</div>
    @if(item.vote_average > 0) {
      <div class="media-rating">
        <span class="star">â˜…</span>
        <span>{{ item.vote_average.toFixed(1) }}</span>
      </div>
    }
  </div>

  <div class="media-card-content">
    <h3 class="media-title">{{ getTitle() }}</h3>
    <p class="media-date">{{ getReleaseDate() | date:'yyyy' }}</p>
    <p class="media-overview">{{ item.overview.length > 100 ? (item.overview | slice:0:100) + '...' : item.overview }}</p>

    <div class="media-actions">
      <button class="btn-details" (click)="onViewDetails()">Details</button>
      @if (showRemoveFromFavorites) {
        <button class="btn-remove-favorite" (click)="onRemoveFromFavorites()" title="Remove from favorites">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="3,6 5,6 21,6"></polyline>
            <path d="m19,6v14a2,2 0 0,1-2,2H7a2,2 0 0,1-2-2V6m3,0V4a2,2 0 0,1,2-2h4a2,2 0 0,1,2,2v2"></path>
            <line x1="10" y1="11" x2="10" y2="17"></line>
            <line x1="14" y1="11" x2="14" y2="17"></line>
          </svg>
          Remove
        </button>
      }
      <button class="btn-share" (click)="onShare()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="18" cy="5" r="3"></circle>
          <circle cx="6" cy="12" r="3"></circle>
          <circle cx="18" cy="19" r="3"></circle>
          <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
          <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
        </svg>
        Share
      </button>
    </div>
  </div>
</div>
